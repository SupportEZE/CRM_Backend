name: Build and Deploy NestJS Backend

on:
  workflow_dispatch:
    inputs:
      client_name:
        description: "Please Enter Backend folder name (Folder Name) To Deploy"
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚫 Validate backend folder exists on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 43.204.204.109
          username: ec2-user
          port: 22786
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            Backend_folder="${{ github.event.inputs.client_name }}"
            if [ ! -d "/var/www/html/$Backend_folder" ]; then
              echo "❌ ERROR: Backend Folder '/var/www/html/$Backend_folder' does not exist."
              exit 1
            else
              echo "✅ Folder exists. Proceeding..."
            fi

      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Install dependencies (no lock file fallback)
        run: npm install


      - name: 🔍 Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip
          export PATH="$PWD/sonar-scanner-5.0.1.3006-linux/bin:$PATH"
          sonar-scanner \
            -Dsonar.projectKey=CRM-Backend \
            -Dsonar.sources=src \
            -Dsonar.host.url=http://13.203.181.169:9000 \
            -Dsonar.login=$SONAR_TOKEN

      - name: 🛡️ Run Bearer scan
        run: |
          curl -sSLo bearer.tar.gz https://github.com/Bearer/bearer/releases/download/v1.49.0/bearer_1.49.0_linux_amd64.tar.gz
          tar -xzf bearer.tar.gz
          chmod +x bearer
          ./bearer scan . --format sarif --output bearer-report.sarif || true

      - name: 📤 Upload Bearer Report
        uses: actions/upload-artifact@v4
        with:
          name: bearer-report
          path: bearer-report.sarif

      - name: 📧 Email scan reports
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Code Scan Reports - Sonar & Bearer
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          secure: false
          attachments: bearer-report.sarif
          body: |
            Hello,
            Please find the security and code quality reports attached.

      - name: 🏗️ Build NestJS backend
        run: npm run build

      - name: 📦 Zip build output
        run: zip -r backend-build.zip dist .env package.json package-lock.json

      - name: ☁️ Upload artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend-build.zip

      - name: 🚀 Copy build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 43.204.204.109
          username: ec2-user
          port: 22786
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: backend-build.zip
          target: /home/ec2-user/backend

      - name: 🖥️ SSH into server and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 43.204.204.109
          username: ec2-user
          port: 22786
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            Backend_folder="${{ github.event.inputs.client_name }}"
            cd /home/ec2-user/backend
            unzip -o backend-build.zip -d /var/www/html/$Backend_folder
            echo "✅ Backend deployed to /var/www/html/$Backend_folder"
